server:
  port: 8080
  error:
    include-message: always

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

aws:
  region: eu-central-1
  s3:
    mock: true
    buckets:
      customer: fs-presa-customer
      websiteImages: fs-presa-customer

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
logging:
  level:
    org.springframework.jdbc: DEBUG
    org.springframework.jpa: DEBUG

Spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/customer
    username: amigoscode
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  codec:
    max-in-memory-size: 2MB